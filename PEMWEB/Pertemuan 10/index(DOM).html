<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Sample Page</title>
</head>

<body>
    <h1 class="hello">Hello Genk!!!</h1>
    <p>This is a sample paragraph</p>
    <button id="trigger">Change content</button>
    <script>
        const button = document.getElementById("trigger");
        let title = document.getElementById("title");
        let heading = document.getElementsByClassName("hello");
        let p = document.querySelector("p");

        //Proses Append Menambahkan Element Baru
        let newParagraph = document.createElement("p");
        newParagraph.innerHTML = "Ini Paragraf Baru";

        button.addEventListener("click", () => {
            title.innerHTML = "DOM Manipulating";
            heading[0].style.color = "orange";
            p.innerHTML = "Selamat Datang......"
            document.body.appendChild(newParagraph);
        })
    </script>
</body>

</html>
